<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:," />

    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}" />
  </head>

  <body>

    <div class="row nav-bar">
      <div>
        <a class="nav-link" href="/">
          <div class="logo-container">
              <img src="{{ url_for('static', filename='images/logoimage.png') }}" alt="Logo" class="img-fluid logo-navbar-image">
              <span class="logo-title">ccento</span>
          </div>
      </a>
      </div>
      <div class="col-md-3 explore-navbar">
        <a class="nav-link" href="/explore">
            <div class="explore-nav-container">
                <span class="explore-nav-text">Explore Countries</span>
            </div>
        </a>
    </div>
    <div class="col-md-3 quiz-navbar">
      <a class="nav-link" href="/quiz/1">
          <div class="quiz-nav-container">
              <span class="explore-nav-text">Quiz</span>
          </div>
      </a>
    </div>
  </div>

    <div class="container-layout">{% block content %} {% endblock %}</div>
  </body>
</html>
